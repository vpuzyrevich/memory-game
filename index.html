<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header">
                <div class="title-wrapper">
                    <img src="./assets/main-icon.png" alt="Memory Game" class="logo-game">
                    <h1 class="title">Memory Game</h1>
                </div>
                <div class="score-table">
                        <div class="lavel-title">Lavel</div>
                        <ul class="lavel-container"></ul>
                        <div class="moves-title">Moves</div>
                        <ul class="moves-container"></ul>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="moves-score">Moves: 0</div>
            <div class="memory-game">
                <div class="card-game" data-animal="koala">
                    <img src="./assets/game/animals2.png" alt="Koala" class="front">
                    <img src="./assets/back.png" alt="Memory Card" class="back">
                </div>
                <div class="card-game" data-animal="giraffe">
                    <img src="./assets/game/animals3.png" alt="Giraffe" class="front">
                    <img src="./assets/back.png" alt="Memory Card" class="back">
                </div>
                <div class="card-game" data-animal="hippopotamus">
                    <img src="./assets/game/animals6.png" alt="Hippopotamus" class="front">
                    <img src="./assets/back.png" alt="Memory Card" class="back">
                </div>
                <div class="card-game" data-animal="mouse">
                    <img src="./assets/game/animals7.png" alt="Mouse" class="front">
                    <img src="./assets/back.png" alt="Memory Card" class="back">
                </div>
                <div class="card-game" data-animal="panda">
                    <img src="./assets/game/animals8.png" alt="Panda" class="front">
                    <img src="./assets/back.png" alt="Memory Card" class="back">
                </div>
                <div class="card-game" data-animal="tiger">
                    <img src="./assets/game/animals10.png" alt="Tiger" class="front">
                    <img src="./assets/back.png" alt="Memory Card" class="back">
                </div>
                <div class="card-game" data-animal="koala">
                    <img src="./assets/game/animals2.png" alt="Koala" class="front">
                    <img src="./assets/back.png" alt="Memory Card" class="back">
                </div>
                <div class="card-game" data-animal="giraffe">
                    <img src="./assets/game/animals3.png" alt="Giraffe" class="front">
                    <img src="./assets/back.png" alt="Memory Card" class="back">
                </div>
                <div class="card-game" data-animal="hippopotamus">
                    <img src="./assets/game/animals6.png" alt="Hippopotamus" class="front">
                    <img src="./assets/back.png" alt="Memory Card" class="back">
                </div>
                <div class="card-game" data-animal="mouse">
                    <img src="./assets/game/animals7.png" alt="Mouse" class="front">
                    <img src="./assets/back.png" alt="Memory Card" class="back">
                </div>
                <div class="card-game" data-animal="panda">
                    <img src="./assets/game/animals8.png" alt="Panda" class="front">
                    <img src="./assets/back.png" alt="Memory Card" class="back">
                </div>
                <div class="card-game" data-animal="tiger">
                    <img src="./assets/game/animals10.png" alt="Tiger" class="front">
                    <img src="./assets/back.png" alt="Memory Card" class="back">
                </div>
                <div class="win"></div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="footer-wrapper">
                <div class="github">
                    <a href="https://github.com/vpuzyrevich" class="githab-link">
                        <img src="./assets/githab.png" alt="github" class="github-icon">
                    </a>
                </div>
                <div class="year">&copy; 2022</div>
                <a href="https://rs.school/js-stage0/">
                    <img src="./assets/logo.svg" alt="RSSchool" class="logo">
                </a>
            </div>
        </div>
    </footer>
    <script src="index.js"></script>
</body>
</html>
